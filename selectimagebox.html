

<!DOCTYPE html>
<html>
<head>
  <title>Toggleable Dropdown Select - Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="col-md-12 mt-3">
                              <label class="h6"> Door Design </label>
                              
                              <div class="dropdown">
                                <button class="btn btn-secondary dpdown-toggle  w-100 bg-white text-dark " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" >
                                <span class="d-flex justify-content-between"> <span class="span design1" > Select an option </span> <span class="dropdown-toggle text-end"> </span>  </span>
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                                <div class="row text-center" id="collection">
                              


           

                <div class="col-md-3">
                    <li class=""><a class="dropdown-item text-center" href="#">
                    <div class="clickImage"><img class="w-100 image-fluid" loading="lazy" alt="Design" src="./resources/images/admin/attributes/img.jpg"  ></div>
                    <span class="small"><small>test1</small></span>
                  </a> </li>
        
                </div>
                 
                           
                              </div>
                              </ul>
                              </div>

                              </div>  
</div>
  <!-- Bootstrap JS (place this at the end of the body) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
 <script>
 	 $(document).ready(function() {
  $('.dropdown-item').click(function(event) {
    event.preventDefault(); 

    var selectedItem = $(this).text();
    var dropdown = $(this).closest('.dropdown');
    var button = dropdown.find('.dpdown-toggle .span');
    button.text(selectedItem);
  });
});
 </script>
</body>
</html>
